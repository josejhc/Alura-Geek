<!DOCTYPE html>

<html lang="es">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>AluraGeek - Pagina Inicial</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
  </head>

  <body>
    <header class="encabezado">
      <div class="imagen_header">
        <img src="img/alura-geek.png" alt="">
      </div>
    </header>

    <div class="area_productos">

      <section class="mis_productos">

        <h1 id="productos_titulo">Mis productos:</h1>
        

        <ul class="productos_container" alt="videos alura" data-lista>
        
        </ul>

      </section>

      <section class="agregar_producto">
        <h1 id="agregar_producto-titulo">Agregar Producto:</h1>

        <!-- formulario -->
        <form class="principal_formulario" data-formulario>

          <fieldset class="formulario__campo">
            <input data-titulo name="nombre" id=""  class="inputs" placeholder="Nombre..." type="text" minlength="3" required/>
            <span class="mensaje-error"></span>
          </fieldset>

          <fieldset class="formulario__campo">
            <input data-descripcion name="precio" id="" class="inputs" placeholder="Precio..." type="text" minlength="5" required/>
            <span class="mensaje-error"></span>
          </fieldset>

          <fieldset class="formulario__campo">
            <input data-imagen name="imagen" id="" class="inputs" placeholder="Imagen..." type="url" minlength="5" required/>
            <span class="mensaje-error"></span>
          </fieldset>

          <div class='botones'>
            <input type="submit" class="buscar_submit"></input>
            <button type="button" class="buscar_submit" id="botonClean" >Limpiar</button>
          </div>

        </form>
      
      </section>
    
    </div>
  
     

    <footer class="pie_pagina">
     
      <div class="imagen_header">

        <img src="img/alura-geek.png" alt="">
        
      </div>

      <div class="textos">
        
        <h1 class="text_footer">DESARROLLADO POR JOSE JUAN HERRERA CARREON<br /></h1>
      
        <h2 class="text_footer">ALURA LATAM - 2024</h2>
      
      </div>

    </footer>

    <script src="js/mostrarProductos.js" type="module"></script>
    <script src="js/crearProducto.js" type="module"></script>
    <script src="js/deleteProducto.js" type="module"></script>
    <script src="js/limpiar.js" type="module"></script>
    

  </body>

</html>
